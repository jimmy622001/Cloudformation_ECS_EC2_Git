name: CloudSploit Security Scan

on:
  schedule:
    - cron: '0 8 * * 1' # Run weekly on Mondays
  workflow_dispatch: # Allow manual trigger

jobs:
  cloudsploit:
    name: CloudSploit AWS Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - name: Install CloudSploit
        run: |
          git clone https://github.com/aquasecurity/cloudsploit.git
          cd cloudsploit
          npm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run CloudSploit
        run: |
          cd cloudsploit
          ./index.js --console=none --csv=cloudsploit_results.csv

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: cloudsploit-results
          path: cloudsploit/cloudsploit_results.csv