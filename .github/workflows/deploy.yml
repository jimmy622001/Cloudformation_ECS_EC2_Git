name: Deploy CloudFormation Stack

on:
  push:
    branches:
      - main
      - dr-pilot-light
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'eu-west-1' }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Deploy CloudFormation stack
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" || "${{ github.ref }}" == "refs/heads/production" ]]; then
            aws cloudformation deploy --template-file templates/main.yml --stack-name production-stack --parameter-overrides Environment=production --capabilities CAPABILITY_IAM
          else
            aws cloudformation deploy --template-file templates/main.yml --stack-name dev-stack --parameter-overrides Environment=dev --capabilities CAPABILITY_IAM
          fi