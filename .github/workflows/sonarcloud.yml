name: SonarCloud Analysis
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cfn-lint
          pip install sarif-om

      - name: Run cfn-lint
        run: |
          # Run cfn-lint and ignore warnings to focus on errors only
          cfn-lint templates/*.yaml -i W --format sarif > cfn-lint-results.sarif || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Generated on SonarCloud
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=cloudformation-poc
            -Dsonar.organization=jimmy622001
            -Dsonar.sources=.
            -Dsonar.exclusions=**/*.bat,**/*.sh,.github/**/*
            -Dsonar.cfn.file.suffixes=.yaml,.yml,templates/**/*.yaml,templates/**/*.yml
            -Dsonar.cfn.nag.reportFiles=cfn-lint-results.sarif
            -Dsonar.branch.name=${{ github.ref_name }}
            -Dsonar.branch.target=main

      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io