name: CloudFormation Validation and Security Checks

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'templates/**'
      - '*.json'
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'templates/**'
      - '*.json'

jobs:
  validate:
    name: Validate CloudFormation Templates
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
          mask-aws-account-id: true
          mask-aws-account-id: true
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cfn-lint cfn-nag checkov
          
      - name: AWS CloudFormation Validate
        run: |
          echo "Validating CloudFormation templates..."
          for template in templates/*.yaml; do
            echo "Validating $template"
            aws cloudformation validate-template --template-body file://$template
          done
      
      - name: Run cfn-lint
        run: |
          echo "Running cfn-lint..."
          cfn-lint templates/*.yaml -i W
          
      - name: Run Checkov
        run: |
          echo "Running Checkov security scan..."
          checkov -d templates/ --framework cloudformation
          
  generate-changeset:
    name: Generate CloudFormation Change Set
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      
      - name: Generate CloudFormation Change Set
        run: |
          # Determine environment based on branch
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            ENV="prod"
            PARAM_FILE="prod-parameters.json"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            ENV="dev"
            PARAM_FILE="dev-parameters.json"
          else
            ENV="dev"
            PARAM_FILE="dev-parameters.json"
          fi
          
          # Create Change Set name with timestamp
          CHANGE_SET_NAME="github-changeset-$(date +%Y%m%d%H%M%S)"
          
          # Generate Change Set
          aws cloudformation create-change-set \
            --stack-name ecs-jenkins-github-${ENV} \
            --change-set-name ${CHANGE_SET_NAME} \
            --template-body file://templates/master.yaml \
            --parameters file://${PARAM_FILE} \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --change-set-type UPDATE \
            --include-nested-stacks \
            --no-execute-change-set
          
          # Describe Change Set
          aws cloudformation describe-change-set \
            --stack-name ecs-jenkins-github-${ENV} \
            --change-set-name ${CHANGE_SET_NAME} > change-set-details.json
          
          echo "Change Set details saved to change-set-details.json"
          cat change-set-details.json
      
      - name: Upload Change Set Details
        uses: actions/upload-artifact@v4
        with:
          name: change-set-details
          path: change-set-details.json