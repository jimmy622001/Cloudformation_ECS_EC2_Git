# Project identification
sonar.projectKey=cloudformation-poc
sonar.organization=jimmy622001

# Source code location
sonar.sources=.
sonar.exclusions=**/*.bat,**/*.sh,.github/**/*

# CloudFormation specific settings
sonar.cfn.file.suffixes=.yaml,.yml,templates/**/*.yaml,templates/**/*.yml
sonar.cfn.nag.reportFiles=cfn-lint-results.sarif

# Branch configuration
sonar.branch.name=${env.BRANCH_NAME:-main}
sonar.branch.target=main

# Encoding of the source files
sonar.sourceEncoding=UTF-8